<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    <script>
        let number = 1;
        let sum = 0;

        while (number <= 100) {
            if (number % 2 === 0) {
                sum += number;
            }
            number++;
        }

        console.log("The sum of all even numbers from 1 to 100 is:", sum);

    </script>
</body>
</html>
