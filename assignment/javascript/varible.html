<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Declare variables of different data types
        var myString = "Hello, World!";  // String
        typeof myString;
        
        var myNumber = 42;  // Number
        typeof myNumber;
        
        var myBoolean = true;  // Boolean
        typeof myBoolean;
        
        var myNull = null;  // Null
        typeof myNull;
        
        var myUndefined;  // Undefined
        typeof myUndefined;
        
        // Log values and their types to the console
        console.log("Value:", myString, "Type:", typeof myString);
        console.log("Value:", myNumber, "Type:", typeof myNumber);
        console.log("Value:", myBoolean, "Type:", typeof myBoolean);
        console.log("Value:", myNull, "Type:", typeof myNull); // Note: typeof null returns "object" (a known JavaScript quirk)
        console.log("Value:", myUndefined, "Type:", typeof myUndefined);
        
    </script>    
</body>
</html>
