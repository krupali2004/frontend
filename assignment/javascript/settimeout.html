<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Change Background Color</title>
</head>
<body>
    <h2>Wait for 5 seconds to see the background color change</h2>

    <script>
        // Use setTimeout to change the background color after 5 seconds (5000 ms)
        setTimeout(function() {
            document.body.style.backgroundColor = "lightgreen";
        }, 5000);
    </script>
</body>
</html>
