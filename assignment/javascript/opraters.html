<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opraters
    </title>
</head>
<body>
    <script>
        // Declare two numbers
        let a = 15;
        let b = 5;

        // Arithmetic operations
        let sum = a + b;
        let difference = a - b;
        let product = a * b;
        let quotient = a / b;

        // Log arithmetic results
        console.log("Addition (a + b):", sum);
        console.log("Subtraction (a - b):", difference);
        console.log("Multiplication (a * b):", product);
        console.log("Division (a / b):", quotient);

        // Comparison operations
        let isEqual = a === b;
        let isAGreater = a > b;

        // Log comparison results
        console.log("Is a equal to b?", isEqual);
        console.log("Is a greater than b?", isAGreater);

        // Logical operations
        let condition = (a > 10) && (b < 10);

        // Log logical operation result
        console.log("Is a > 10 AND b < 10?", condition);

    </script>
</body>
</html>
