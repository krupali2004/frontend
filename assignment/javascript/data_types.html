<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascrpit console log
    </title>
</head>
<body>
    <script>
        // Declare variables of different data types
        let myString = "Hello, JavaScript!";     // String
        let myNumber = 42;                       // Number
        let myBoolean = true;                    // Boolean
        let myNull = null;                       // Null
        let myUndefined;                         // Undefined (implicitly)

        // Log the values and their types
        console.log("myString:", myString, "| Type:", typeof myString);
        console.log("myNumber:", myNumber, "| Type:", typeof myNumber);
        console.log("myBoolean:", myBoolean, "| Type:", typeof myBoolean);
        console.log("myNull:", myNull, "| Type:", typeof myNull); // typeof null returns 'object' (quirk in JS)
        console.log("myUndefined:", myUndefined, "| Type:", typeof myUndefined);

    </script>
</body>
</html>
