<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Lightbox Gallery</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .gallery img {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .modal-content {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .modal-body img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Bootstrap Lightbox Gallery</h2>
        <div class="row gallery">
            <div class="col-md-4 mb-3">
                <img src="image/bird.jpg" class="img-thumbnail" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-img="image/bird.jpg">
            </div>
            <div class="col-md-4 mb-3">
                <img src="image/flower.jpg" class="img-thumbnail" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-img="image/flower.jpg">
            </div>
            <div class="col-md-4 mb-3">
                <img src="image/jsdog.jpg" class="img-thumbnail" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-img="image/jsdog.jpg">
            </div>
            <div class="col-md-4 mb-3">
                <img src="image/bird.jpg" class="img-thumbnail" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-img="image/bird.jpg">
            </div>
            <div class="col-md-4 mb-3">
                <img src="image/flower.jpg" class="img-thumbnail" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-img="image/flower.jpg">
            </div>
            <div class="col-md-4 mb-3">
                <img src="image/jsdog.jpg" class="img-thumbnail" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-img="image/jsdog.jpg">
            </div>
            <div class="col-md-4 mb-3">
                <img src="image/bird.jpg" class="img-thumbnail" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-img="image/bird.jpg">
            </div>
            <div class="col-md-4 mb-3">
                <img src="image/flower.jpg" class="img-thumbnail" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-img="image/flower.jpg">
            </div>
            <div class="col-md-4 mb-3">
                <img src="image/jsdog.jpg" class="img-thumbnail" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-img="image/jsdog.jpg">
            </div>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div class="modal fade" id="lightboxModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <img src="" id="lightboxImage">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap & jQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom jQuery for Lightbox Functionality -->
    <script>
        $(document).ready(function () {
            // Event listener for gallery images
            $('.gallery img').click(function () {
                let imgSrc = $(this).attr('data-img'); // Get the larger image source
                $('#lightboxImage').attr('src', imgSrc); // Set image in modal
            });
        });
    </script>
</body>
</html>
