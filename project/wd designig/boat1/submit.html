<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>submit form</title>
</head>
<body>
    <form>
        <Table>

            <br>
        <td>
            <tr>

            <tr>
            <label for="name">Last Name<span style="color:red;">*</span></label><br>

            <tr>

            <tr>

                     </select>
            </tr>
        </td><br>
        <td>
            <tr>
                <label>Pin Code<span style="color:red;">*</span></label><br>
                <input type="text" placeholder="type here">

        <td>
            <tr>
                <label>Quantity<span style="color:red;">*</span></label><br>
                <input type="text" placeholder="type here">

            <tr>
                <label>Procurement Target Price</label><br>

        </td><br>
