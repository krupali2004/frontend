<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         /* current, chalid */
         ul li:first-child{
            background-color: lightcoral;
        }
        ul li:last-child{
            background-color: aqua;
        }
        ul li:nth-child(3){
            background-color: red;
        }
        ul li:nth-last-child(2){
            background-color: blue;
        }
        ul li:nth-child(odd){
            background-color: lightgreen;
        }
        ul li:nth-child(even){
            background-color: blueviolet;
        }
        .main{
            height: 200px;
            width: 200px;
            border: 2px solid;
            transition: 1s;
        }
        /*  */

        .main:hover{
            background-color: rgb(210, 3, 145);
            border-radius: 50%;
            transform: translate(50px,50px);
            
        }
        input{
            margin: 10px;
            border: none;
        }
        input:focus{
            /* border: 2px solid red; */
            outline: 5px solid rgb(from color r g b);
            color: blue;
            background-color: violet;
        }
    </style>
</head>
<body>
    <!-- :-> psudo class-->
    <!-- ::-> psudo element-->

    <ul>
        
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
    </ul>

    <div class="main">

    </div>
    <input type="text" placeholder="enter name">
</body>
</html>
