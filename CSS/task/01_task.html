<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
    integrity="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js" 
    crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        .main{
            height: 100px;
            width: 100px;
            border: 2px solid;
            margin: 200px auto;
        }
        .left{
            height: 100px;
            width: 100px;
            background-color: blueviolet;
            transform: scale(0);
            transition: .1s;
        }
        .main:hover .left{
            transform: scale(1);
        }
    
    </style>
</head>
<body>
    <h1><i class="fa-solid fa-home"></i></h1>
        <a href=""><i style="font-size: 50px;" class="fa-solid fa-bars"></i></a>

    <div class="main">
        <div class="left"></div>
    </div>
</body>
</html>
