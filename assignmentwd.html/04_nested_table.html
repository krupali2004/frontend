<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device table</title>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="0" align="center">
        <tr>
            <th>Device</th>
            <th>Brand</th>
            <th colspan="2">Specifications</th>
        </tr>
        <tr>
            <td rowspan="1">Smartphone</td>
            <td rowspan="1">Apple</td>
            <td><table border="2">
                <tr>
                <td>Model</td>
                <td>Storage</td>
            </tr>
                <tr>
          
                    <td>iPhone 12 Pro</td>
                    <td>256GB</td>
                </tr>
                <tr>
                    <td>iPhone SE</td>
                    <td>128GB</td>
                </tr>
            
            </td>
        </table>
        
        </tr>
    
        <tr>
            <td>Laptop</td>
            <td>HP</td>
            <td colspan="2">15.6" Display</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>Samsung</td>
            <td colspan="2">10.5" Display</td>
        </tr>
    </table>
    
</body>
</html>
